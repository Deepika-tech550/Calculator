<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>

	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
	<!--<marquee direction='up' scrollamount='20'>CALC</marquee>-->
	<div class="container">
		<div class="calculator">

	<input type="text" placeholder="0" id=entry style="font-size: 30px;">
	
	<button onclick="calc(7)">7</button>
	<button onclick="calc(8)">8</button>
	<button onclick="calc(9)">9</button>
	<button onclick="calc('+')">+</button>
	<button onclick="calc(4)">4</button>
	<button onclick="calc(5)">5</button>
	<button onclick="calc(6)">6</button>
	<button onclick="calc('-')">-</button>
	<button onclick="calc(1)">1</button>
	<button onclick="calc(2)">2</button>
	<button onclick="calc(3)">3</button>
	<button onclick="calc('*')">x</button>
	<button onclick="calc('00')">00</button>
	<button onclick="calc(0)">0</button>
	<button onclick="calc('.')">.</button>
	
	<button onclick="calc('%')">/</button>
	<button onclick="">DR</button>
	

	<button onclick="Clear()">Cl</button>
	
	<button onclick="del()">Del</button>
	<button onclick="equal()">=</button>
</div>
</div>
<script type="text/javascript">
	let output=document.getElementById('entry');
	
	function calc(num) {
		output.value+=  num;

	}
	function del()
	{
		output.value=output.value.slice(0,-1);
	}

	function Clear()
	{
		output.value=" ";
	}
	function equal()
	{
		try
		{
			output.value=eval(output.value);
		}
		catch(err)
		{
			alert('invalid')
		}
	}

</script>
</body>
</html>
